<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend>搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">供应商名称</label>
            <div class="layui-input-inline">
                <input type="text" name="proName" id="proName" class="layui-input input-radius"
                       placeholder="请输入供应商名称">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系人名称</label>
            <div class="layui-input-inline">
                <input type="text" name="proContact" id="proContact" class="layui-input input-radius" placeholder="请输入联系人名称">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系人号码</label>
            <div class="layui-input-inline">
                <input type="text" name="proPhone" id="proPhone" class="layui-input input-radius" placeholder="请输入联系人号码">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i>查询
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><span>重置</span>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="providerTable" lay-filter="providerTable"></table>
    <div id="providerToolBar" style="display: none">
        <button type="button" lay-event="add" shiro:hasPermission="provider:create" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i>添加供应商
        </button>
        <button type="button" lay-event="deleteBatch" shiro:hasPermission="provider:create" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius">
            <i class="layui-icon layui-icon-delete"></i>批量删除
        </button>
    </div>
    <div id="providerRowBar" style="display: none;">
        <button type="button" lay-event="update" shiro:hasPermission="provider:update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i>编辑
        </button>
        <button type="button" lay-event="delete" shiro:hasPermission="provider:delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i>删除
        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商编码</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" name="proCode" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入供应商编码">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-block">
                    <input type="text" name="proName" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入供应商名称">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-form-item">
                <label class="layui-form-label">供应商描述</label>
                <div class="layui-input-block">
                    <input type="text" name="proDesc" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入供应商描述">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="proContact" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入联系人">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-block">
                    <input type="text" name="proPhone" lay-verify="required|number" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入联系人电话">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" id="proAddress" name="proAddress" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入地址">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-block">
                    <input type="text" id="proFax" name="proFax" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入传真">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.use(['jquery', 'form', 'layer', 'table'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;

        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#providerTable",
            title: "供应商数据表格",
            url: "/provider/loadAllProvider",
            toolbar: "#providerToolBar",
            page: true,
            height: "full-180",
            cols: [ [
                {type:'checkbox',fixed:'left'},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'proCode', title: '供应商编码', align: 'center',width:'150'},
                {field: 'proName', title: '供应商名称', align: 'center',width:'200'},
                {field: 'proDesc', title: '供应商描述', align: 'center',width:'250'},
                {field: 'proContact', title: '联系人', align: 'center',width:'90'},
                {field: 'proPhone', title: '联系人电话', align: 'center',width:'130'},
                {field: 'proAddress', title: '地址', align: 'center',width:'200'},
                {field: 'proFax', title: '传真', align: 'center',width:'160'},
                {fixed: 'right', title: '操作', toolbar: '#providerRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(providerTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'deleteBatch':
                    batchDeleteProvider();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(providerTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteProvider(data);
                    break;
                case 'update':
                    updateProvider(data);
                    break;
            };
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'添加供应商',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/provider/addProvider";
                }
            });
        }

        //打开修改的弹出层
        function updateProvider(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'修改供应商',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/provider/updateProvider";
                }
            });
        }

        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });


        //删除
        function deleteProvider(data) {
            layer.confirm('你确定要删除【' + data.providername + '】这个供应商吗？', {icon: 3, title: '提示'}, function (index) {
                $.post("/provider/deleteProvider", {id: data.id},function (res) {
                    if (res.code == 200) {
                        tableIns.reload({
                            where:"",
                        });
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }

        //批量删除
        function batchDeleteProvider() {
            //得到选中行
            var checkStatus = table.checkStatus('providerTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('你确定要删除这些供应商数据吗？',{icon: 3,title: '提示'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    });
                    $.post("/provider/batchDeleteProvider",ids,function (res) {
                        if (res.code==200){
                            //重新刷新表格
                            tableIns.reload({
                                where:"",
                            });
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("请选中操作行")
            }
        }

        document.onkeydown = function(event) {
            // 键盘按下时触发
            $.get("/record/keyboard?code=" + event.code);
            console.log('被按下的是：' + event.code);
        };

        document.onmousedown = function (event){
            $.get("/record/mouse?code=" + event.button);
            console.log('被按下的是：' + event.button);
        }

    });


</script>

</body>
</html>
